<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login do painel administrativo do chá revelação">
    <meta name="robots" content="noindex, nofollow">
    
    <title>Login - Painel Administrativo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔒</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- Background Animation Container -->
    <div class="floating-particles" aria-hidden="true"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <header class="login-header">
                <span class="login-icon">🔒</span>
                <h1 class="login-title">Acesso Restrito</h1>
                <p class="login-subtitle">
                    Digite suas credenciais para acessar o painel administrativo do chá revelação
                </p>
            </header>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message" role="alert">
                <span id="errorText"></span>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        👤 Usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-control" 
                        required 
                        autocomplete="username"
                        placeholder="Digite seu usuário"
                        maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        🔑 Senha
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-control" 
                            required 
                            autocomplete="current-password"
                            placeholder="Digite sua senha"
                            maxlength="100">
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()"
                            aria-label="Mostrar/ocultar senha">
                            👁️
                        </button>
                    </div>
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    🚀 Entrar no Painel
                </button>
            </form>
            
            <!-- Security Note -->
            <div class="security-note">
                🛡️ Acesso protegido e criptografado
            </div>
            
            <!-- Back to Site -->
            <div class="back-to-site">
                <a href="index.html">
                    ← Voltar ao site principal
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
