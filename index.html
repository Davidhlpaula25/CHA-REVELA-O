<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá Revelação: Kerolly ou Théo?</title>
    <!-- Adicionando Font Awesome para o ícone de localização -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Adicionando three.js para a animação 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #d147a3;
        }
        p {
            line-height: 1.6;
        }
        .convite-imagem {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        form {
            margin-top: 30px;
            text-align: left;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d147a3;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #a83a82;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #d147a3;
        }
        .admin-link {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.8em;
            text-decoration: none;
            display: block;
            position: relative;
            z-index: 10;
        }
        .location-button {
            background-color: #d147a3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }
        .location-button:hover {
            background-color: #a83a82;
        }
        .location-icon {
            margin-right: 8px;
        }
        /* Estilos e animações para os enfeites CSS */
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }
        .decoration-item {
            position: absolute;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            opacity: 0.7;
        }
        .balloon {
            width: 50px;
            height: 60px;
            background-color: #ffc0cb;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 20px;
            background-color: #d147a3;
        }
        .balloon-blue {
            background-color: #add8e6;
        }
        .balloon-blue::before {
             background-color: #2e8b57;
        }
        .cloud {
            width: 100px;
            height: 30px;
            background: white;
            border-radius: 100px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 60px;
            height: 60px;
            top: -25px;
            left: 10px;
        }
        .cloud::after {
            width: 40px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
        .star {
            font-size: 1.5em;
            color: gold;
            animation-name: flicker;
            animation-duration: 2s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        /* Estilos para o canvas 3D */
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #three-canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="three-container">
        <canvas id="three-canvas"></canvas>
    </div>
    
    <div class="decorations">
        <!-- Balões e nuvens -->
        <div class="decoration-item balloon" style="top: 15%; left: 10%; animation-name: float;"></div>
        <div class="decoration-item balloon balloon-blue" style="top: 30%; left: 80%; animation-name: float; animation-duration: 12s; animation-delay: 2s;"></div>
        <div class="decoration-item balloon" style="top: 50%; left: 25%; animation-name: float; animation-duration: 11s; animation-delay: 1s;"></div>
        <div class="decoration-item balloon balloon-blue" style="top: 75%; left: 60%; animation-name: float; animation-duration: 13s; animation-delay: 4s;"></div>
        <div class="decoration-item cloud" style="top: 20%; left: 5%; animation-name: float; animation-duration: 15s; animation-delay: 5s;"></div>
        <div class="decoration-item cloud" style="top: 60%; left: 80%; animation-name: float; animation-duration: 18s;"></div>
        <div class="decoration-item cloud" style="top: 45%; left: 40%; animation-name: float; animation-duration: 16s; animation-delay: 3s;"></div>
        <!-- Estrelas -->
        <div class="decoration-item star" style="top: 10%; left: 50%;">⭐</div>
        <div class="decoration-item star" style="top: 80%; left: 15%; animation-delay: 1s;">⭐</div>
        <div class="decoration-item star" style="top: 40%; left: 90%; animation-delay: 2s;">⭐</div>
        <div class="decoration-item star" style="top: 70%; left: 30%; animation-delay: 3s;">⭐</div>
    </div>
    
    <div class="container">
        <!-- A imagem do convite foi inserida aqui -->
        <img src="foto.png" alt="Convite Chá Revelação" class="convite-imagem">

        <h3>Confirme sua presença</h3> <br>
        <h4>Contamos com seu Mimo para tornar esse dia ainda mais especial!(opcional).</h4>
        <form id="presenceForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>

            <label for="pessoas">Número de adultos (incluindo você):</label>
            <input type="number" id="pessoas" min="1" value="1" required>

            <label for="confirmacao">Vai comparecer?</label>
            <select id="confirmacao" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            
            <label for="fralda">Tamanho da fralda que vai levar:</label>
            <select id="fralda" required>
                <option value="M">M</option>
                <option value="G">G</option>
            </select>
            
            <button type="submit" id="submitButton">Enviar( )</button>
        </form>
        <div id="message"></div>
    </div>
    
    <!-- Link para a página de administração -->
    <a href="admin.html" class="admin-link">Painel de Administração</a>

    <!-- SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCjV8eAK679i4rPABYh6FgYxwsMaXfJ-4E",
          authDomain: "cha-revelacao-c436f.firebaseapp.com",
          projectId: "cha-revelacao-c436f",
          storageBucket: "cha-revelacao-c436f.firebasestorage.app",
          messagingSenderId: "279890578009",
          appId: "1:279890578009:web:7d24db4e75493b8ba43f48"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const form = document.getElementById('presenceForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.disabled = true;
            messageDiv.innerText = "Enviando...";
            
            try {
                const nome = document.getElementById('nome').value;
                const pessoas = document.getElementById('pessoas').value;
                const confirmacao = document.getElementById('confirmacao').value;
                const fralda = document.getElementById('fralda').value;

                database.ref('convidados').push({
                    nome: nome,
                    pessoas: pessoas,
                    confirmacao: confirmacao,
                    fralda: fralda,
                    mimo: mimo || 'Não informado',
                    timestamp: new Date().toISOString()
                }).then(() => {
                    messageDiv.innerText = "Confirmação enviada! Obrigado.";
                    form.reset();
                    submitButton.disabled = false;
                }).catch(error => {
                    messageDiv.innerText = "Erro ao enviar. Verifique o console para mais detalhes.";
                    console.error("Erro ao escrever no banco de dados:", error);
                    submitButton.disabled = false;
                });
            } catch (error) {
                messageDiv.innerText = "Erro inesperado. Verifique o console.";
                console.error("Erro inesperado:", error);
                submitButton.disabled = false;
            }
        });
        
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('three-container');
            const canvas = document.getElementById('three-canvas');

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 5);
            scene.add(directionalLight);

            // Geometria para o chocalho
            const rattleHeadGeometry = new THREE.SphereGeometry(1, 32, 32);
            const rattleHandleGeometry = new THREE.CylinderGeometry(0.2, 0.2, 3, 32);

            // Geometria para a mamadeira
            const bottleBodyGeometry = new THREE.CylinderGeometry(0.8, 1, 3, 32);
            const bottleNippleGeometry = new THREE.SphereGeometry(0.5, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
            
            // Materiais
            const pinkMaterial = new THREE.MeshStandardMaterial({ color: 0xffc0cb, roughness: 0.5, metalness: 0.2 });
            const blueMaterial = new THREE.MeshStandardMaterial({ color: 0xadd8e6, roughness: 0.5, metalness: 0.2 });
            const whiteMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5, metalness: 0.2 });

            // Cria o chocalho
            const rattleHead = new THREE.Mesh(rattleHeadGeometry, pinkMaterial);
            const rattleHandle = new THREE.Mesh(rattleHandleGeometry, blueMaterial);
            rattleHandle.position.y = -1.5;
            rattleHandle.rotation.x = Math.PI / 2;
            const rattle = new THREE.Group();
            rattle.add(rattleHead);
            rattle.add(rattleHandle);
            rattle.position.set(-2, 0, 0); // Posição do chocalho
            scene.add(rattle);

            // Cria a mamadeira
            const bottleBody = new THREE.Mesh(bottleBodyGeometry, whiteMaterial);
            const bottleNipple = new THREE.Mesh(bottleNippleGeometry, pinkMaterial);
            bottleNipple.position.y = 1.5;
            const bottle = new THREE.Group();
            bottle.add(bottleBody);
            bottle.add(bottleNipple);
            bottle.position.set(2, 0, 0); // Posição da mamadeira
            scene.add(bottle);

            camera.position.z = 5;

            // Animação de rotação e flutuação
            function animate() {
                requestAnimationFrame(animate);
                
                // Animação do chocalho
                rattle.rotation.x += 0.005;
                rattle.rotation.y += 0.005;
                rattle.position.y = Math.sin(Date.now() * 0.001) * 0.5;

                // Animação da mamadeira
                bottle.rotation.x += 0.008;
                bottle.rotation.z += 0.003;
                bottle.position.y = Math.cos(Date.now() * 0.001) * 0.5;

                renderer.render(scene, camera);
            }
            
            // Lidar com redimensionamento da janela
            window.addEventListener('resize', () => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(newWidth, newHeight);
            });

            animate();
        });
    </script>
</body>
</html>
