<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {

            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;

        h1 {

        }
        p {

        }
        .convite-imagem {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        form {
            margin-top: 30px;
            text-align: left;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d147a3;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #a83a82;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #d147a3;
        }
        .admin-link {

            margin-top: 20px;

        }

            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }
        .location-button:hover {
            background-color: #a83a82;
        }
        .location-icon {
            margin-right: 8px;
        }
        /* Estilos e animações para os enfeites */
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }
        .decoration-item {
            position: absolute;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            opacity: 0.7;
        }
        .balloon {
            width: 50px;
            height: 60px;
            background-color: #ffc0cb;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 20px;
            background-color: #d147a3;
        }
        .balloon-blue {
            background-color: #add8e6;
        }
        .balloon-blue::before {
             background-color: #2e8b57;
        }
        .cloud {
            width: 100px;
            height: 30px;
            background: white;
            border-radius: 100px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 60px;
            height: 60px;
            top: -25px;
            left: 10px;
        }
        .cloud::after {
            width: 40px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
        .star {
            font-size: 1.5em;
            color: gold;
            animation-name: flicker;
            animation-duration: 2s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

</html>
