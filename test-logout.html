<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Logout - Ch√° Revela√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
        }
        .test-section {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #E91E63;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #E91E63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #C2185B;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Logout - Sistema Ch√° Revela√ß√£o</h1>
    
    <div class="test-section">
        <h2>Estado Atual do Sistema</h2>
        <div id="currentStatus"></div>
        <button onclick="checkAuthStatus()">Verificar Estado de Autentica√ß√£o</button>
        <button onclick="clearStorage()">Limpar LocalStorage</button>
    </div>

    <div class="test-section">
        <h2>Testes de Navega√ß√£o</h2>
        <div id="navigationResults"></div>
        <button onclick="testAdminAccess()">Testar Acesso ao Admin</button>
        <button onclick="testLoginPage()">Testar P√°gina de Login</button>
        <button onclick="testMainPage()">Testar P√°gina Principal</button>
    </div>

    <div class="test-section">
        <h2>Simular Cen√°rios de Logout</h2>
        <div id="logoutResults"></div>
        <button onclick="simulateAdminLogout()">Simular Logout do Admin</button>
        <button onclick="simulateNavigationLogout()">Simular Logout por Navega√ß√£o</button>
        <button onclick="setLoggedIn()">Simular Login V√°lido</button>
    </div>

    <script>
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>` + element.innerHTML;
        }

        function checkAuthStatus() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const hasLogoutFlag = localStorage.getItem('adminLogout');
            
            let status = `
                <strong>Estado da Autentica√ß√£o:</strong><br>
                ‚Ä¢ adminLoggedIn: ${isLoggedIn || 'null'}<br>
                ‚Ä¢ adminLogout: ${hasLogoutFlag || 'null'}<br>
                ‚Ä¢ Timestamp: ${new Date().toLocaleString()}
            `;
            
            updateStatus('currentStatus', status, 'info');
        }

        function clearStorage() {
            localStorage.clear();
            updateStatus('currentStatus', 'LocalStorage limpo completamente!', 'success');
            checkAuthStatus();
        }

        function testAdminAccess() {
            const currentLoggedIn = localStorage.getItem('adminLoggedIn');
            const currentLogout = localStorage.getItem('adminLogout');
            
            if (currentLoggedIn === 'true' && currentLogout !== 'true') {
                updateStatus('navigationResults', '‚úÖ Acesso ao admin permitido - usu√°rio autenticado', 'success');
            } else {
                updateStatus('navigationResults', '‚ùå Acesso ao admin negado - redirecionamento para login necess√°rio', 'error');
            }
        }

        function testLoginPage() {
            updateStatus('navigationResults', 'üîê P√°gina de login sempre acess√≠vel', 'info');
        }

        function testMainPage() {
            updateStatus('navigationResults', 'üè† P√°gina principal sempre acess√≠vel', 'info');
        }

        function simulateAdminLogout() {
            localStorage.setItem('adminLogout', 'true');
            localStorage.removeItem('adminLoggedIn');
            updateStatus('logoutResults', 'üö™ Logout do admin simulado - flags definidas', 'success');
        }

        function simulateNavigationLogout() {
            // Simula o que acontece quando clica em "Voltar ao formul√°rio"
            localStorage.setItem('adminLogout', 'true');
            updateStatus('logoutResults', 'üîÑ Logout por navega√ß√£o simulado - ser√° necess√°rio fazer login novamente', 'success');
        }

        function setLoggedIn() {
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.removeItem('adminLogout');
            updateStatus('logoutResults', '‚úÖ Login v√°lido simulado', 'success');
        }

        // Verificar estado inicial
        window.onload = function() {
            checkAuthStatus();
        };
    </script>
</body>
</html>
